<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criterios - Actividades de Mejora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --primary-dark: #002171;
            --primary-light: #1976d2;
            --background-start: #e8f0fe;
            --background-end: #bbdefb;
            --text-dark: #1e3a5f;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 28px rgba(13, 71, 161, 0.25);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-light: #dee2e6;
            --error: #d32f2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            min-height: 100vh;
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 400;
            opacity: 0.95;
        }

        .container {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #90caf9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(25, 118, 210, 0.15);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
            margin-top: 1rem;
        }

        th {
            background-color: #e8f0fe;
            color: var(--primary);
            padding: 1rem;
            text-align: left;
            font-weight: 500;
        }

        td {
            padding: 0;
            background: #f8fbff;
        }

        td:first-child {
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            color: var(--primary-dark);
            width: 50px;
        }

        td input {
            border: none;
            background: transparent;
            padding: 1rem;
            width: 100%;
            font-size: 1rem;
        }

        td input:focus {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .error {
            color: var(--error);
            font-size: 0.9375rem;
            margin-top: 0.75rem;
            text-align: right;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: var(--primary-light);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(13, 71, 161, 0.35);
        }

        .btn-primary:focus-visible {
            outline: 4px solid #90caf9;
            outline-offset: 6px;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background-color: #90caf9;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .btn-secondary {
            background-color: #78909c;
        }

        .btn-secondary:hover {
            background-color: #607d8b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
                font-size: 1.3rem;
            }

            .container {
                margin: 2rem 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <div>Desarrollo de Formularios para Actividades de Mejora</div>
        <div class="project-name" id="projectNameDisplay">Proyecto: (Sin nombre)</div>
    </header>

    <div class="container">
        <h1>Criterios</h1>

        <!-- Nombre del proyecto -->
        <div class="section">
            <label for="projectName">Nombre del proyecto</label>
            <input type="text" id="projectName" placeholder="Ingrese el nombre del proyecto">
        </div>

        <!-- Criterios y pesos -->
        <div class="section">
            <h2>Criterios y pesos (la suma debe ser 10)</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Criterio</th>
                        <th>Peso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td><input type="text" class="criterio" data-id="1"></td><td><input type="number" class="peso" data-id="1" min="0" step="0.1"></td></tr>
                    <tr><td>2</td><td><input type="text" class="criterio" data-id="2"></td><td><input type="number" class="peso" data-id="2" min="0" step="0.1"></td></tr>
                    <tr><td>3</td><td><input type="text" class="criterio" data-id="3"></td><td><input type="number" class="peso" data-id="3" min="0" step="0.1"></td></tr>
                    <tr><td>4</td><td><input type="text" class="criterio" data-id="4"></td><td><input type="number" class="peso" data-id="4" min="0" step="0.1"></td></tr>
                </tbody>
            </table>
            <div class="error" id="pesoError"></div>
        </div>

        <!-- Ideas/Conceptos -->
        <div class="section">
            <h2>Ideas / Conceptos</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Idea</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td><input type="text" class="concepto" data-id="1"></td></tr>
                    <tr><td>2</td><td><input type="text" class="concepto" data-id="2"></td></tr>
                    <tr><td>3</td><td><input type="text" class="concepto" data-id="3"></td></tr>
                    <tr><td>4</td><td><input type="text" class="concepto" data-id="4"></td></tr>
                    <tr><td>5</td><td><input type="text" class="concepto" class="concepto" data-id="5"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <button class="btn-primary" id="guardarBtn" disabled>Guardar y continuar</button>
            <button class="btn-primary btn-secondary" onclick="window.location.href='index.html'">Regreso</button>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('projectData') || '{}');

        // Cargar datos guardados
        document.getElementById('projectName').value = data.projectName || '';
        document.querySelectorAll('.criterio').forEach(el => el.value = data[`criterio${el.dataset.id}`] || '');
        document.querySelectorAll('.peso').forEach(el => el.value = data[`peso${el.dataset.id}`] || '');
        document.querySelectorAll('.concepto').forEach(el => el.value = data[`concepto${el.dataset.id}`] || '');
        updateProjectName();

        // Actualizar nombre del proyecto en navbar
        function updateProjectName() {
            const name = document.getElementById('projectName').value.trim() || '(Sin nombre)';
            document.getElementById('projectNameDisplay').textContent = `Proyecto: ${name}`;
        }

        // Validaci칩n y guardado
        function validateAndEnable() {
            const projectName = document.getElementById('projectName').value.trim();
            const criterios = Array.from(document.querySelectorAll('.criterio')).map(el => el.value.trim());
            const pesos = Array.from(document.querySelectorAll('.peso')).map(el => parseFloat(el.value) || 0);
            const conceptos = Array.from(document.querySelectorAll('.concepto')).map(el => el.value.trim());

            const allFilled = projectName && criterios.every(c => c) && pesos.every(p => p > 0) && conceptos.every(con => con);
            const sumaPesos = pesos.reduce((a, b) => a + b, 0);

            const errorEl = document.getElementById('pesoError');
            if (allFilled && sumaPesos === 10) {
                document.getElementById('guardarBtn').disabled = false;
                errorEl.textContent = '';
            } else {
                document.getElementById('guardarBtn').disabled = true;
                if (sumaPesos !== 10 && pesos.some(p => p > 0)) {
                    errorEl.textContent = `La suma de los pesos debe ser exactamente 10 (actual: ${sumaPesos.toFixed(1)})`;
                } else {
                    errorEl.textContent = '';
                }
            }
        }

        // Guardar y continuar
        document.getElementById('guardarBtn').addEventListener('click', () => {
            data.projectName = document.getElementById('projectName').value.trim();
            document.querySelectorAll('.criterio').forEach(el => data[`criterio${el.dataset.id}`] = el.value.trim());
            document.querySelectorAll('.peso').forEach(el => data[`peso${el.dataset.id}`] = el.value);
            document.querySelectorAll('.concepto').forEach(el => data[`concepto${el.dataset.id}`] = el.value.trim());

            localStorage.setItem('projectData', JSON.stringify(data));
            window.location.href = 'evaluacion.html';  // Siguiente p치gina
        });

        // Eventos de validaci칩n
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                updateProjectName();
                validateAndEnable();
            });
        });

        // Validaci칩n inicial
        validateAndEnable();
    </script>
</body>
</html>
