<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación de Conceptos - Actividades de Mejora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --primary-dark: #002171;
            --primary-light: #1976d2;
            --background-start: #e8f0fe;
            --background-end: #bbdefb;
            --text-dark: #1e3a5f;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 28px rgba(13, 71, 161, 0.25);
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --section-bg: #f8fbff;
            --table-header: #e8f0fe;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            min-height: 100vh;
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1.25rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 400;
            opacity: 0.95;
        }

        .container {
            max-width: 1300px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .concepto-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--section-bg);
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .concepto-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.75rem;
        }

        th {
            background-color: var(--table-header);
            color: var(--primary);
            padding: 1rem;
            text-align: center;
            font-weight: 500;
        }

        td {
            padding: 1rem;
            background: #ffffff;
            text-align: center;
        }

        td:first-child {
            font-weight: 500;
            color: var(--primary-dark);
            width: 80px;
        }

        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            width: 120px;
        }

        td:last-child {
            text-align: left;
            font-size: 1rem;
            color: var(--text-dark);
            padding-left: 2rem;
        }

        input[type="checkbox"] {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            accent-color: var(--primary-light);
            transition: transform 0.2s ease;
        }

        input[type="checkbox"]:hover {
            transform: scale(1.1);
        }

        input[type="checkbox"]:focus-visible {
            outline: 4px solid rgba(25, 118, 210, 0.2);
            outline-offset: 4px;
        }

        .posibilidad {
            display: block;
            padding: 0.75rem 1rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: var(--primary-light);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(13, 71, 161, 0.35);
        }

        .btn-primary:focus-visible {
            outline: 4px solid #90caf9;
            outline-offset: 6px;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #78909c;
        }

        .btn-secondary:hover {
            background-color: #607d8b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
                font-size: 1.3rem;
            }

            .container {
                margin: 2rem 1rem;
                padding: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .concepto-title {
                font-size: 1.375rem;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9375rem;
            }

            td:last-child {
                padding-left: 1rem;
            }

            .posibilidad {
                padding: 0.75rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <div>Desarrollo de Formularios para Actividades de Mejora</div>
        <div class="project-name" id="projectNameDisplay">Proyecto: (Sin nombre)</div>
    </header>

    <div class="container">
        <h1>Formación de Conceptos</h1>

        <div id="tablasContainer"></div>

        <div class="buttons">
            <button class="btn-primary" id="guardarBtn">Guardar y continuar</button>
            <button class="btn-primary btn-secondary" onclick="window.location.href='morfologia.html'">Regreso</button>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('projectData') || '{}');
        const tablasContainer = document.getElementById('tablasContainer');

        // Cargar nombre del proyecto
        document.getElementById('projectNameDisplay').textContent = `Proyecto: ${data.projectName || '(Sin nombre)'}`;

        // Generar las 5 tablas
        for (let conc = 1; conc <= 5; conc++) {
            const conceptoNombre = data[`concepto${conc}`] || `Concepto ${conc}`;

            const section = document.createElement('div');
            section.className = 'concepto-section';
            section.innerHTML = `
                <div class="concepto-title">${conceptoNombre}</div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Opción 1</th>
                            <th>Opción 2</th>
                            <th>Opción 3</th>
                            <th>Posibilidades</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${[1,2,3].map(row => {
                            const posIdx = (conc - 1) * 3 + row;
                            const posibilidad = data[`pos${posIdx}`] || `Opción ${posIdx}`;
                            const savedSelections = data[`pastel_grupo${(conc - 1) * 3 + row}`] || {}; // Objeto para selección por fila si se necesita
                            return `
                                <tr>
                                    <td>${row}</td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="1" data-pos="${posIdx}"></td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="2" data-pos="${posIdx}"></td>
                                    <td><input type="checkbox" class="chk" data-conc="${conc}" data-col="3" data-pos="${posIdx}"></td>
                                    <td class="posibilidad">${posibilidad}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            tablasContainer.appendChild(section);
        }

        // Selección única por columna
        document.querySelectorAll('.chk').forEach(chk => {
            const conc = chk.dataset.conc;
            const col = chk.dataset.col;
            const pos = chk.dataset.pos;

            // Cargar selección guardada
            if (data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`] === data[`pos${pos}`]) {
                chk.checked = true;
            }

            chk.addEventListener('change', () => {
                if (chk.checked) {
                    // Desmarcar otros en la misma columna
                    document.querySelectorAll(`.chk[data-conc="${conc}"][data-col="${col}"]`).forEach(other => {
                        if (other !== chk) other.checked = false;
                    });
                    // Guardar selección
                    data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`] = data[`pos${pos}`] || '';
                } else {
                    // Si se desmarca y no hay otro seleccionado, limpiar
                    const anyChecked = Array.from(document.querySelectorAll(`.chk[data-conc="${conc}"][data-col="${col}"]`)).some(c => c.checked);
                    if (!anyChecked) {
                        delete data[`pastel_grupo${(parseInt(conc) - 1) * 3 + parseInt(col)}`];
                    }
                }
            });
        });

        // Guardar y continuar
        document.getElementById('guardarBtn').addEventListener('click', () => {
            localStorage.setItem('projectData', JSON.stringify(data));
            window.location.href = 'evalConceptos.html';  // Siguiente página
        });
    </script>
</body>
</html>
