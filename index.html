<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de Formularios para Actividades de Mejora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d47a1;
            --primary-dark: #002171;
            --primary-light: #1976d2;
            --background-start: #e8f0fe;
            --background-end: #bbdefb;
            --text-dark: #1e3a5f;
            --text-light: #ffffff;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 12px 28px rgba(13, 71, 161, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 1.25rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            font-size: 1.5rem;
            font-weight: 500;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 5rem;
            letter-spacing: 0.5px;
        }

        .menu-actions {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 460px;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary-light);
            color: var(--text-light);
            font-size: 1.25rem;
            font-weight: 500;
            padding: 1.25rem 3rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: 0 16px 32px rgba(13, 71, 161, 0.35);
        }

        .btn-primary:focus-visible {
            outline: 4px solid #90caf9;
            outline-offset: 6px;
        }

        .btn-primary:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        footer {
            background-color: var(--background-end);
            padding: 1.25rem;
            text-align: center;
            font-size: 0.875rem;
            color: #455a64;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
                margin-bottom: 4rem;
            }

            header {
                font-size: 1.3rem;
                padding: 1rem;
            }

            main {
                padding: 3rem 1.5rem;
            }

            .btn-primary {
                font-size: 1.125rem;
                padding: 1.125rem 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        Desarrollo de Formularios para Actividades de Mejora
    </header>

    <main>
        <h1 class="page-title">Menú Principal</h1>
        <div class="menu-actions">
            <button class="btn-primary" onclick="goToCriterios()" aria-label="Iniciar una nueva actividad de mejora">
                Iniciar
            </button>
        </div>
    </main>

    <footer role="contentinfo">
        José Luis Rodríguez Téllez — ITESM Hidalgo — Salvador Gonzáles García
    </footer>

    <script>
        // Almacenamiento local (equivalente a storage.py)
        if (!localStorage.getItem('projectData')) {
            localStorage.setItem('projectData', JSON.stringify({}));
        }

        function goToCriterios() {
            window.location.href = 'criterios.html';
        }
    </script>
</body>
</html>
